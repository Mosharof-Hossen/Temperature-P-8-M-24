<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="inputName" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="button" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>

        <div class="weather-status text-white text-center">
            <div id="weatherIcon">
                <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            </div>
            <h1 id="location">Dhaka</h1>
            <h3><span id="temp">38.06</span>&deg;C</h3>
            <h1 id="weather" class="lead">Clouds</h1>
        </div>
    </div>

    <script>
        document.getElementById("button").addEventListener("click",()=>{
            let inputValue = document.getElementById("inputName").value
            fetch(`http://api.openweathermap.org/data/2.5/weather?q=${inputValue}&appid=5531082b2c761ef0c4503ae973aa3ef0`)
            .then(response => response.json())
            .then(data => {
                if(data.cod == "404"){
                    alert("Input valid city")
                }else{
                    document.getElementById("location").innerText = data.name
                    document.getElementById("temp").innerText = (data.main.temp-273).toFixed(2)
                    document.getElementById("weather").innerText = data.weather[0].description
                    let icon = data.weather[0].icon
                    document.getElementById("weatherIcon").innerHTML = `<img src="http://openweathermap.org/img/wn/${icon}@2x.png"/>`;
                }
        })
        })

        
    </script>
</body>

</html>
